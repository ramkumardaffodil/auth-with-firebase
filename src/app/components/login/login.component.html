<div class="container">
  <form class="" #loginFormRef="ngForm" (ngSubmit)="handleLogin(loginFormRef)">
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
        [(ngModel)]="model.email"
        required
        #emailRef="ngModel"
      />
      <span *ngIf="showError && emailRef.invalid">Email required</span>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
        [(ngModel)]="model.password"
        required
        minlength="4"
        #passwordRef="ngModel"
      />
      <span *ngIf="showError && passwordRef.invalid">password required</span>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p>
      Don't have an account
      <a routerLink="/register" class="bg-warning">Register</a>
    </p>
  </form>
</div>
